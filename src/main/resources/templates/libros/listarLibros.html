<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>CRUD - LIBROS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Gestión de Libros</h1>
        <a href="/libros/nuevo" class="btn btn-primary" type="button">Nuevo</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Título</th>
                    <th>Nombre Autor</th>
                    <th>Apellido Autor</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center" th:each="libro : ${listarLibros}">
                    <td th:text="${libro.libroID}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.nombreAutor}"></td>
                    <td th:text="${libro.apellidoAutor}"></td>
                    <td th:text="${libro.categoria}"></td>
                    <td th:text="${libro.precio}"></td>
                    <td>						
                        <a th:href="@{/libros/editar/{id}(id=${libro.libroID})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/libros/eliminar/{id}(id=${libro.libroID})}" class="btn btn-danger">Eliminar</a>						
                    </td>
                </tr>
            </tbody>
        </table>
    </div>	
</body>
</html>
