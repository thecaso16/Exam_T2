<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}">Formulario de Libro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 th:text="${titulo}" class="mt-5">Formulario de Libro</h1>
        <form action="/libros/guardar" th:object="${libro}" method="post" class="mt-4">
            <input type="hidden" th:field="*{libroID}" />
            
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input name="titulo" id="titulo" type="text" class="form-control form-control-lg" th:field="*{titulo}" placeholder="Ingresar título del libro"/>
            </div>
            
            <div class="mb-3">
                <label for="nombreAutor" class="form-label">Nombre Autor:</label>
                <input type="text" id="nombreAutor" class="form-control form-control-lg" th:field="*{nombreAutor}" placeholder="Ingresar nombre del autor"/>
            </div>
            
            <div class="mb-3">
                <label for="apellidoAutor" class="form-label">Apellido Autor:</label>
                <input type="text" id="apellidoAutor" class="form-control form-control-lg" th:field="*{apellidoAutor}" placeholder="Ingresar apellido del autor"/>
            </div>
            
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <input type="text" id="categoria" class="form-control form-control-lg" th:field="*{categoria}" placeholder="Ingresar categoría"/>
            </div>
            
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" id="precio" class="form-control form-control-lg" th:field="*{precio}" step="0.01" placeholder="Ingresar precio"/>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        
        <a class="btn btn-secondary mt-3" href="/libros/listarLibros">Volver a la lista</a>
    </div>
</body>
</html>
