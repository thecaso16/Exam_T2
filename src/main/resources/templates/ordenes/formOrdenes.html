<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}">Formulario de Orden</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 th:text="${titulo}" class="mt-5">Formulario de Orden</h1>
        <form action="/ordenes/guardarOrden" th:object="${orden}" method="post" class="mt-4">
            <input type="hidden" th:field="*{ordenId}" />
            
            <div class="mb-3">
                <label for="clienteID" class="form-label">Cliente ID:</label>
                <input name="clienteID" id="clienteID" type="text" class="form-control form-control-lg" th:field="*{clienteID}" placeholder="Ingresar ID del cliente"/>
            </div>

            <div class="mb-3">
                <label for="libro" class="form-label">Libro:</label>
                <select name="libro" id="libro" class="form-control form-control-lg" th:field="*{libro}">
                    <option th:each="libro : ${libros}" th:value="${libro}" th:text="${libro.titulo}">Seleccionar libro</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fechaOrden" class="form-label">Fecha de Orden:</label>
                <input name="fechaOrden" id="fechaOrden" type="date" class="form-control form-control-lg" th:field="*{fechaOrden}" placeholder="Seleccionar fecha"/>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        
        <a class="btn btn-secondary mt-3" href="/ordenes/listar">Volver a la lista</a>
    </div>
</body>
</html>
