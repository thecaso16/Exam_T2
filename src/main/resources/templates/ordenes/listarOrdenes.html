<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}">Lista de Órdenes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Lista de Órdenes</h1>
		<a type="button" class="btn btn-primary" href="/ordenes/nuevo">Nueva Orden</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Orden</th>
                    <th>Cliente ID</th>
                    <th>Libro</th>
                    <th>Fecha Orden</th>
					<th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="orden : ${ordenes}">
                    <td th:text="${orden.ordenId}"></td>
                    <td th:text="${orden.clienteID}"></td>
                    <td th:text="${orden.libro != null ? orden.libro.titulo : 'Sin libro'}"></td>
                    <td th:text="${#dates.format(orden.fechaOrden, 'dd/MM/yyyy')}"></td>
					<td>						
						<a th:href="@{/ordenes/editar/{id}(id=${orden.ordenId})}" class="btn btn-warning">Editar</a>
						<a th:href="@{/ordenes/eliminar/{id}(id=${orden.ordenId})}" class="btn btn-danger">Eliminar</a>						
					</td>
				</tr>
            </tbody>
        </table>
    </div>
</body>
</html>
